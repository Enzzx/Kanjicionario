<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanjicionário</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Secular+One&display=swap');

        * {
            font-family: 'Secular One', sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #c8c8c8;
        }

        nav {
            display: flex;
            justify-content: space-between;
            background-color: firebrick;
            color: white;
            padding: 0.7em 1em;
        }
        #form-button {
            font-size: 0.8em;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            cursor: pointer;
        }

        h1 {
            font-size: 1.8em;
            margin: 0 0.5em;
            padding: 1em 0 0.5em 0.5em;
        }

        .open {
            opacity: 0;
            visibility: hidden;
        }
        .form {
            position: fixed;
            transition: 50% 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #d2d2d2;
            padding: 2em;
            border-radius: 1em;
            box-shadow: 1px 1px 15px #00000061;
        }
        .form h2 {
            text-align: center;
            margin-bottom: 0.5em;
        }
        .field {
            display: flex;
            flex-direction: column;
            margin: 0.5em 0;
        }
        .form input[type="button"] {
            background-color: #da6464;
            padding: 0.1em;
            border-radius: 0.3em;
            transition: 0.1s;
        }
        .form input[type="button"]:hover {
            background-color: #e1e1e1;
        }

        body > section {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 1em;
        }
        .kanji-box {
            flex: 50%;
            background-color: #b2b2b2;
            margin: 0.3em 0.7em;
            padding: 0.6em;
            border-radius: 0.7em;
            box-shadow: 1px 3px 3px #00000042;
        }
        .kanji-box > aside:last-child {
            font-size: 14px;
        }
        .kanji-box > aside {
            padding: 0.4em 0;
        }
        .kanji-item {
            font-size: 1.1em;
            color: #3d3d3d;
            padding: 0 0.3em;
        }
        .kanji-caption {
            color: #4a4a4a;
            font-size: 0.9em;
            padding: 0 0.4em;
        }

        
        @media screen and (max-width: 500px) {
            body > section {
                justify-content: center;
            }

            .kanji-box {
                flex: 100%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <p>Logo</p>
        <p id="form-button" onclick="openForm()">add kanji</p>
    </nav>
    <h1>Número de Kanjis:</h1>
    <header class="form open">
        <h2>Adicionar Kanji</h2>
        <form action="#" method="get">
            <!--  <input type="file" name="file" id="file" accept="image/jpeg, image/png">  -->
            <section class="field">
                <label for="Hiragana">Hiragana:</label>
                <input type="text" name="hiragana" id="hiragana">
            </section>
            <section class="field">
                <label for="Romanji">Romanji:</label>
                <input type="text" name="romanji" id="romanji">
            </section>
            <section class="field">
                <label for="Significado">Significado:</label>
                <input type="text" name="caption" id="caption">
            </section>
            <input type="button" value="Adicionar" onclick="createKanji()">
        </form>
    </header>
    <section>
        <article class="kanji-box">
            <aside>
                <h3 class="kanji-item">Hiragana</h3>
                <p class="kanji-caption">jytf</p>
            </aside>
            <aside>
                <h3 class="kanji-item">Romanji</h3>
                <p class="kanji-caption">hngcjh</p>
            </aside>
            <aside>
                <h3 class="kanji-item">Caption</h3>
                <p class="kanji-caption">Lorem ipsum dolor sit, amet consectetur adipisicing elit. </p>
            </aside>
        </article>
        <article class="kanji-box">
            <aside>
                <h3 class="kanji-item">Hiragana</h3>
                <p class="kanji-caption">jytf</p>
            </aside>
            <aside>
                <h3 class="kanji-item">Romanji</h3>
                <p class="kanji-caption">hngcjh</p>
            </aside>
            <aside>
                <h3 class="kanji-item">Caption</h3>
                <p class="kanji-caption">Lorem ipsum dolor sit, amet consectetur adipisicing elit. </p>
            </aside>
        </article>
    </section>
    <script src="kanjicionario.js"></script>
</body>
</html>
